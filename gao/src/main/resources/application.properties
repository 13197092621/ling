
# 连接数据库的配置信息
spring.datasource.url=jdbc:mysql://localhost:3306/teduums?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=100
spring.datasource.druid.min-idle=2
mybatis.mapper-locations=classpath:mapper/*.xml
server.port=8081


# 日志的显示级别
logging.level.tedu.cn.straw=trace
# 服务器端向客户端响应的JSON数据中将不包含为null的属性与值
spring.jackson.default-property-inclusion=non_null
# 配置SQL语句的XML文件的位置



# 自定义配置：资源服务器的名称，也是网关执行转发时的前缀
project.resource-server-name=/resource
# 自定义配置：上传文件-问题的图片-文件大小限制值
project.fileupload.question-image.max-size=5242880
# 自定义配置：上传文件-问题的图片-文件类型限制值
project.fileupload.question-image.content-types=image/jpeg, image/png, image/gif
# 自定义配置：上传文件-根目录
project.fileupload.base-dir=D:/static
project.question.my.page-size=4







